<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <header>
      <h1>Random Password Generator</h1>
    </header>

    <main>
      <div class="container">
        <div class="result-container">
          <span id="result"></span>
          <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
        <div class="settings">
          <div class="setting">
            <label>Password length</label>
            <input type="number" id="length" min="4" max="20" value="13" />
          </div>
          <div class="setting">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="uppercase" unchecked />
          </div>
          <div class="setting">
            <label>Include lowercase letters</label>
            <input type="checkbox" id="lowercase" unchecked />
          </div>
          <div class="setting">
            <label>Include numbers</label>
            <input type="checkbox" id="numbers" unchecked />
          </div>
          <div class="setting">
            <label>Include symbols</label>
            <input type="checkbox" id="symbols" unchecked />
          </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
